<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            .layout {
            	position: relative;
            	max-width: 75rem;
            	margin: 1rem auto 0 auto;
            }
            .layout__dough {
            	box-sizing: border-box;
            	overflow: hidden;
            }
            @media (min-width: 64rem) {
                .layout__dough {
                	width: 66.66%;
                	float: left;
                	padding-right: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div id="calculator">
            Loading...
        </div>
        
        <div class="layout">
            <div class="layout__dough">
                <!-- Google Adsense -->
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- tl2-calc-links -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-2243824192981443"
                     data-ad-slot="2746077614"
                     data-ad-format="link"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <div class="layout__text">
                <a class="github-link" href="https://github.com/ralrom/tl2-calculator">
                    <span class="github-link__text">View source on GitHub</span>
                </a>
            </div>
        </div>
        
        <!-- Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-41064802-6', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
